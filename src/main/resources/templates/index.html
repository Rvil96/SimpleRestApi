<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Authentication</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-3">
            <form method="post" action="/login">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <h2 class="text-left fw-bold">Please sign in</h2>
                <div class="form-group">
                    <input type="text" class="form-control" id="username" name="username" required placeholder="Email address">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control mt-1" id="password" name="password" required placeholder="Password">
                </div>
                <div class="d-grid gap-2 mt-2">
                    <button class="btn btn-primary" type="submit">Sing in</button>
                </div>
                <div th:if="${param.error}" style="color: red">Incorrect input </div>
            </form>
        </div>
    </div>
</div>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
