<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <title>User page</title>
</head>
<body>
<!--    Шапка-->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
					<span class="navbar-text">
						<strong id="user-email"></strong> with role:
						<strong id="show-user-role"></strong>
					</span>
        <form id="logout-button" method="post">
            <a href="/logout" class="btn btn-outline-light" type="submit">Выйти</a>
        </form>
    </div>
</nav>

<div class="container-fluid vh-100">
    <div class="row h-100">
        <!-- Навигационная панель слева -->
        <div sec:authorize="isAuthenticated()"  class="col-md-2 px-0">
            <div sec:authorize="hasRole('ROLE_ADMIN')" class="d-grid gap-1" >
                <a class="btn btn-link text-start rounded-1 mt-1" th:href="@{/admin/}">Admin</a>
            </div>
            <div class="d-grid gap-1">
                <a class="btn btn-primary text-start rounded-1 mt-1">User</a>
            </div>
        </div>
        <!-- Рабочая область справа -->
        <div class="col-md-10 bg-light">
            <h1>User information page</h1>
            <div class="table-responsive-xl">
                <!-- Таблица -->
                <table class="table caption-top">
                    <caption>
                        <h3>About user</h3>
                    </caption>
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Firs Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Email</th>
                        <th scope="col">Role</th>
                    </tr>
                    </thead>
                    <tbody class="bg-light" id="userTableBody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="../static/js/jquery-3.7.1.min.js" th:src="@{/js/jquery-3.7.1.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="../static/js/userScript.js" th:src="@{/js/userScript.js}"></script>
</body>
</html>
